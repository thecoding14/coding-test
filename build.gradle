plugins {
	id 'java'
}

group = 'com.coding.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}
jar {
	manifest {
		attributes 'Main-Class': 'com.codingtest.RobotApplication'
	}
}
repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
	testImplementation('org.assertj:assertj-core:3.11.1')
}

test {
	useJUnitPlatform()
}
